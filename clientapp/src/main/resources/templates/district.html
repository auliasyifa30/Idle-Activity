<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Client-App District</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">

            <h1>Data District</h1>
            <a th:href="@{/district/add}" class="btn-primary btn-sm mb-3">Add District</a>
            <table border="1" class="table table-striped table-responsive-col-sm-3">
                <thead>
                <table class="table table-bordered table-striped table-hover">
                    <tr>
                        <td>District Id</td>
                        <td>Kota-Kabupaten</td>
                        <td>District Name</td>
                        <td>Province Id </td>
                        <td>Province Name</td>
                        <td>Action</td>
                    </tr>
                    </thead>

                    <tbody>
                        <!--iterator(satuan) : list<satuan>(tergantung model yg diberikan nama pada controller)-->
                        <tr th:each="d : ${district}">
                            <td th:text="${d.districtId}"></td>
                            <td th:text="${d.kotakab}"></td>
                            <td th:text="${d.districtName}"></td>
                            <!--sebelah kiri sebagai objek yg mendeklarasikan provinceId--> 
                            <td th:text="${d.provinceId.provinceId}"></td>
                            <td th:text="${d.provinceId.provinceName}"></td>
                            <td>
                                <a th:href="@{/district/update/{id} (id = ${d.districtId})}" class="btn-primary btn-sm mb-3">Update</a>
                                <a th:href="@{/district/delete/{id} (id = ${d.districtId})}" class="btn-danger btn-sm mb-3">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </body>
</html>
